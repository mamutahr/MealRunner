<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Meal Runner</title>
        <link rel="icon" type="image/png" href="/static/images/icon.png">
        <!--  The below line can be used to bypass client side dynamic page  -->
        <!-- Refreshes page every five seconds -->
        <!--<meta http-equiv="refresh" content="5">-->
        <link rel="stylesheet" href="/static/css/headerStyle.css">
    </head>
    <body>

        <header>
                <a href="{{url_for('show_index')}}"><img src="/static/images/logo.png" alt="MealRunner Logo"></a>
                <span id="headerright"> <a href="{{url_for('show_create')}}">Sign up</a> | <a href="{{url_for('show_login')}}">login</a> </span>
                <br/>
                <br/>
                <hr>
        </header>
    
        <section>
            <h1>Sign up as {{type}}:</h1>
            <form action="" method="post" enctype="multipart/form-data">
                Name<input type="text" name="fullname"/><br>
                Username<input type="text" name="username"/><br>
                Password<input type="password" name="password1"/><br>
                Confirm Password<input type="password" name="password2"/><br>
                Email<input type="text" name="email"/><br>
                Address<input type="text" name="address"/><br>
                <input type="hidden" name="type" value="{{type}}"/><br>
                <input type="submit" name="signup" value="sign up"/><br>
            </form>
        </section>

    </body>
</html>
