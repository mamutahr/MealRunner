<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Meal Runner</title>
        <link rel="icon" type="image/png" href="/static/images/icon.png">
        <!--  The below line can be used to bypass client side dynamic page  -->
        <!-- Refreshes page every five seconds -->
        <!--<meta http-equiv="refresh" content="5">-->
        <link rel="stylesheet" href="/static/css/createUserStyle.css">
    </head>
    <body>

        <header>
                <div>
                    <a href="{{url_for('show_index')}}" ><img src="/static/images/logo.png" alt="MealRunner Logo"></a>
                </div>
        </header>

        <hr>
    
        <div class="form-style-8">
            <h2>Sign up as {{type}}:</h2>
            <form action="" method="post" enctype="multipart/form-data">
                <input type="text" name="fullname" placeholder="Name" />
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
                <input type="text" name="email" placeholder="Email Address"/>
                <input type="text" name="address" placeholder="Address"/>
                <input type="hidden" name="type" value="{{type}}"/>
                <input type="submit" name="signup" value="sign up"/>
            </form>
        </div>
        <div id="signup">
                <span id="signuptext">Already have an account?&nbsp;&nbsp;&nbsp;</span>
                <a href="{{url_for('show_login')}}" class="button6">login</a>
        </div>
    </body>
</html>
